<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Cars</title>
    <style>table th, table td {padding: 2px;}</style>
</head>
<body>
<h1>Cars</h1>
<table border="1">
    <tr>
        <th> </th>
        <th>Model</th>
        <th>Color</th>
        <th>Year</th>
    </tr>
    <tr th:each="car , state : ${cars}">
        <td th:utext="${state.count}">number</td>
        <td th:utext="${car.getModel()}">model</td>
        <td th:utext="${car.getColor()}">color</td>
        <td th:utext="${car.getYear()}">year</td>
    </tr>
</table>
</body>
</html>
